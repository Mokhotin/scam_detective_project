<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitalâ€¯Detectiveâ€¯Dashboard</title>

  <style>
    :root {
      --phone-bg: #000;
      --text: #fff;
      --main-red-start: #ff4b2b;
      --main-red-end: #462f2f;
      --font: "Poppins", "Inter", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
    }

    /* ===== Phone Frame ===== */
    .phone-frame {
      width: 375px;
      height: 700px;
      background: var(--phone-bg);
      border-radius: 24px;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Subtle Background Glow */
    .phone-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, #1a0000, #000 80%);
      animation: glowShift 16s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes glowShift {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    /* ===== Top Bar ===== */
    .topbar {
      padding: 1rem;
      display: flex;
      justify-content: flex-start;
      z-index: 1;
    }

    .leave-btn {
      background: linear-gradient(135deg, var(--main-red-start), var(--main-red-end));
      border: none;
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.35);
      z-index: 1;
    }

    .leave-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* ===== Main Content ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
      z-index: 1;
      padding: 1rem;
      position: relative;
    }

    h1 {
      font-size: 1.35rem;
      background: linear-gradient(90deg, var(--main-red-start), var(--main-red-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.6px;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      font-size: 0.85rem;
      opacity: 0.85;
      line-height: 1.4;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
      max-width: 310px;
      color: #ddd;
    }

    .button-cluster {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 85%;
      max-width: 300px;
    }

    /* ===== Action Buttons ===== */
    .action-btn {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 1;
      position: relative;
      background: linear-gradient(145deg, var(--main-red-start), var(--main-red-end));
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.45);
    }

    .action-btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.15);
    }

    /* ===== Small Screens ===== */
    @media (max-width: 420px) {
      body {
        background: var(--phone-bg);
      }

      .phone-frame {
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      h1 { font-size: 1.2rem; }
      p.subtitle { font-size: 0.8rem; }
    }
  </style>
</head>

<body>
  <div class="phone-frame">
    <header class="topbar">
      <button class="leave-btn" id="leaveBtn">â¬…â€¯Leave</button>
    </header>

    <main class="main">
      <h1>Digitalâ€¯Detectiveâ€¯Dashboard</h1>
      <p class="subtitle">Empower your insightâ€¯â€”â€¯analyzeâ€¯textâ€¯andâ€¯detectâ€¯deepfakesâ€¯withâ€¯precision.</p>

      <div class="button-cluster">
        <!-- ðŸ”¹ When pressed, this will go to text_detective.html -->
        <button class="action-btn" id="textBtn">â€¯Textâ€¯Detective</button>
        <button class="action-btn" id="deepfakeBtn">â€¯Deepfakeâ€¯Detective</button>
      </div>
    </main>
  </div>

  <script>
    // "Leave" button behavior
    document.getElementById("leaveBtn").onclick = () => alert("Leaving dashboardâ€¦");

    // ðŸ‘‰ Text Detective button now navigates to text_detective.html
    document.getElementById("textBtn").onclick = () => {
      window.location.href = "text_detective.html";
    };

    // Placeholder for Deepfake button
    document.getElementById("deepfakeBtn").onclick = () => alert("Deepfakeâ€¯Analyzerâ€¯Activated ðŸ¤–");
  </script>
</body>
</html>
