<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Text‚ÄØDetective‚ÄØ‚Äì‚ÄØDigital‚ÄØDetective</title>

<style>
:root {
  --phone-bg: #000;
  --text: #fff;
  --main-red-start: #ff4b2b;
  --main-red-end: #462f2f;
  --safe-green: #25d366;
  --font: "Poppins", "Inter", "Segoe UI", sans-serif;
}

/* Global resets */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;width:100%;
  display:flex;justify-content:center;align-items:center;
  background:#fff;font-family:var(--font);
  -webkit-font-smoothing:antialiased;
}

/* ===== Phone Frame ===== */
.phone-frame{
  width:375px;height:700px;border-radius:24px;
  overflow:hidden;display:flex;flex-direction:column;
  background:var(--phone-bg);
  box-shadow:0 8px 35px rgba(0,0,0,0.3);
  position:relative;
}
.phone-frame::before{
  content:"";position:absolute;inset:0;
  background:radial-gradient(circle at 30% 20%,#1a0000,#000 80%);
  animation:glowShift 20s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes glowShift{
  0%{background-position:left top;}100%{background-position:right bottom;}
}

/* ===== Top Bar ===== */
.topbar{
  padding:1rem;display:flex;justify-content:flex-start;
  z-index:1;
}
.leave-btn{
  background:linear-gradient(135deg,var(--main-red-start),var(--main-red-end));
  border:none;color:var(--text);padding:0.5rem 1rem;
  border-radius:8px;font-size:0.9rem;cursor:pointer;
  transition:0.25s ease;
  box-shadow:0 0 15px rgba(255,0,0,0.35);z-index:1;
}
.leave-btn:hover{transform:scale(1.05);filter:brightness(1.2);}

/* ===== Main Content ===== */
.main{
  flex:1;display:flex;flex-direction:column;
  justify-content:flex-start;align-items:center;
  text-align:center;gap:1rem;z-index:1;padding:1rem;
  position:relative;
}
h1{
  font-size:1.3rem;
  background:linear-gradient(90deg,var(--main-red-start),var(--main-red-end));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.subtitle{font-size:0.85rem;color:#ccc;max-width:310px;line-height:1.4;}

textarea{
  width:90%;max-width:320px;height:120px;margin-top:1.2rem;
  border-radius:12px;border:none;outline:none;
  background:rgba(255,255,255,0.08);color:#fff;
  font-size:0.9rem;padding:0.8rem;resize:none;
}
textarea::placeholder{color:rgba(255,255,255,0.4);}

/* ===== Analyze Button ===== */
.analyze-btn{
  margin-top:1.2rem;padding:0.8rem 1.2rem;width:85%;
  border:none;border-radius:10px;cursor:pointer;
  color:var(--text);font-weight:600;
  font-size:0.95rem;letter-spacing:0.3px;
  background:linear-gradient(145deg,var(--main-red-start),var(--main-red-end));
  box-shadow:0 0 20px rgba(255,0,0,0.45);
  transition:0.3s ease;
}
.analyze-btn:hover{transform:translateY(-3px);filter:brightness(1.15);}

/* ===== Result Card ===== */
.result-card{
  display:none;flex-direction:column;align-items:center;
  justify-content:center;text-align:center;
  padding:1rem;margin-top:1rem;width:85%;max-width:320px;
  border-radius:12px;
  box-shadow:0 2px 12px rgba(0,0,0,0.4);
}
.result-card.safe{background:rgba(37,211,102,0.1);border:2px solid var(--safe-green);color:var(--safe-green);}
.result-card.warning{background:#200;color:#ff4b3b;border:2px solid #ff4b2b;}
.status{font-size:1.2rem;font-weight:700;margin-bottom:0.3rem;}
.msg-text{font-size:0.8rem;line-height:1.3;opacity:0.9;}

/* ===== Responsive ===== */
@media(max-width:420px){
  body{background:var(--phone-bg);}
  .phone-frame{width:100%;height:100%;border-radius:0;box-shadow:none;}
}
</style>
</head>

<body>
  <div class="phone-frame">
    <header class="topbar">
      <button class="leave-btn" id="leaveBtn">‚¨Ö‚ÄØBack</button>
    </header>

    <main class="main">
      <h1>Text‚ÄØDetective</h1>
      <p class="subtitle">Paste any suspicious message below and let the‚ÄØAI‚ÄØanalyze‚ÄØwhether‚ÄØit‚Äôs‚ÄØa‚ÄØscam‚ÄØor‚ÄØsafe.</p>

      <textarea id="inputText" placeholder="Paste the message here..."></textarea>
      <button class="analyze-btn" id="analyzeBtn">‚ÄØAnalyze‚ÄØText</button>

      <div id="resultCard" class="result-card">
        <div class="status" id="resultStatus">SAFE</div>
        <div class="msg-text" id="resultMsg">Message‚ÄØseems‚ÄØlegitimate.</div>
      </div>
    </main>
  </div>

<script>
const N8N_URL = "https:// /webhook-test/get-data"; 

// üîô Go back to the main dashboard
document.getElementById("leaveBtn").onclick = () => {
  window.location.href = "index.html";  // <-- changed to go to index.html
};

const inputText = document.getElementById("inputText");
const analyzeBtn = document.getElementById("analyzeBtn");
const resultCard = document.getElementById("resultCard");
const resultStatus = document.getElementById("resultStatus");
const resultMsg = document.getElementById("resultMsg");

analyzeBtn.addEventListener("click", async () => {
  const text = inputText.value.trim();
  if(!text){ alert("Please paste or enter a message first."); return; }

  const payload = { source: "TextDetectivePage", messages: [text] };

  analyzeBtn.disabled = true;
  analyzeBtn.textContent = "Analyzing‚Ä¶";
  resultCard.style.display = "none";

  try{
    const res = await fetch(N8N_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });

    if(!res.ok) throw new Error("HTTP‚ÄØ" + res.status);
    const data = await res.json();
    showResult(data);
  }catch(err){
    alert("Failed to reach‚ÄØn8n: " + err.message);
  }finally{
    analyzeBtn.disabled = false;
    analyzeBtn.textContent = "‚ÄØAnalyze‚ÄØText";
  }
});

function showResult(data){
  const isWarning = data.status && data.status.toLowerCase() === "warning";
  resultCard.className = "result-card " + (isWarning ? "warning" : "safe");
  resultStatus.textContent = isWarning ? "‚ö†Ô∏è‚ÄØSCAM‚ÄØSUSPECTED" : "‚úÖ‚ÄØSAFE";
  resultMsg.textContent = data.reply || "No‚ÄØresponse‚ÄØtext‚ÄØreceived.";
  resultCard.style.display = "flex";
}
</script>
</body>
</html>
